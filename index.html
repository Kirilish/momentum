<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">
        <div class="current">
          <div class="current-audio"></div>
          <div class="current-time">
            <span class="current-time-run"></span>
            <span>/</span>
            <span class="current-time-show"></span>
          </div>
        </div>
        <audio src=""></audio>
        <div class="audio-track">
          <div class="audiotime"></div>
        </div>
        <div class="player-controls">
          <div class="play-btn">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>

          <div class="volume">
            <div class="volume-icon"></div>
            <div class="volume-mute"></div>
            <input type="range" class="volume-line" />
          </div>
        </div>
        <ul class="play-list"></ul>
      </div>

      <div class="todo">
        <h1 class="todo-name">Список дел</h1>
        <div class="todo-wrapper">
          <input
            class="todo-text"
            type="text"
            id="input"
            placeholder="Добавьте новое задание"
          />
          <button id="addBtn">Добавить</button>
        </div>
        <ul id="list"></ul>
      </div>

      <div class="weather">
        <input type="text" class="city" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" />
      </div>
    </main>
    <footer class="footer">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>

      <div class="icons">
        <div class="icon-copy">	&copy;2022</div>
        <div class="icon-github"><a href="https://github.com/Kirilish"><img src="assets/svg/github.svg" alt=""></a></div>
        <div class="icon-rss"><a href="https://rs.school/js/"><img src="assets/svg/rs_school.svg" alt=""></a></div>
        
      </div>
    </footer>

    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/player.js"></script>
    <script type="module" src="./js/playList.js"></script>
  </body>
</html>
